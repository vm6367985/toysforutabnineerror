<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToysForU - Ecommerce Shopping Cart Website</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        main {
            padding: 20px;
        }

        .product-card {
            display: inline-block;
            margin: 10px;
            width: 200px;
            height: 300px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            font-size: 16px;
            color: #333;
        }

        .search-bar {
            position: relative;
            margin: 20px 0;
            width: 50%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-icon:hover {
            background-color: #555;
        }

        /* Added label for search input */
        .search-input-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Added heading label */
        h1.heading-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Added heading label for header */
        header h1 {
            margin-top: 0;
        }

        /* Added heading label for header */
        header h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="heading-label">Welcome to ToysForU</h1>
    </header>

    <main>
        <div class="search-bar">
            <label for="search-input" class="search-input-label">Search for toys...</label>
            <input type="text" class="search-input" id="search-input" placeholder="Search for toys...">
            <div class="search-icon">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div class="product-card">
            <img class="product-image" src="https://via.placeholder.com/200" alt="Toy 1">
            <h2 class="product-name">Toy 1</h2>
            <p class="product-price">$19.99</p>
        </div>

        <div class="product-card">
            <img class="product-image" src="https://via.placeholder.com/200" alt="Toy 2">
            <h2 class="product-name">Toy 2</h2>
            <p class="product-price">$29.99</p>
        </div>

        <div class="product-card">
            <img class="product-image" src="https://via.placeholder.com/200" alt="Toy 3">
            <h2 class="product-name">Toy 3</h2>
            <p class="product-price">$39.99</p>
        </div>

        <div class="product-card">
            <img class="product-image" src="https://via.placeholder.com/200" alt="Toy 4">
            <h2 class="product-name">Toy 4</h2>
            <p class="product-price">$49.99</p>
        </div>

        <div class="product-card">
            <img class="product-image" src="https://via.placeholder.com/200" alt="Toy 5">
            <h2 class="product-name">Toy 5</h2>
            <p class="product-price">$59.99</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2022 ToysForU. All rights reserved.</p>
    </footer>
</body>
</html>
